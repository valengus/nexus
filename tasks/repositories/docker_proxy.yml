---
- name: Nexus | Check docker proxy repo {{ item.name }}
  ansible.builtin.uri:
    url: "{{ nexus_api_url }}/v1/repositories/docker/proxy/{{ item.name }}"
    user: admin
    password: "{{ nexus_admin_password }}"
    method: GET
    force_basic_auth: true
    status_code: 200,404
  register: _result

- name: Nexus | Create docker proxy repo {{ item.name }}
  ansible.builtin.uri:
    url: "{{ nexus_api_url }}/v1/repositories/docker/proxy"
    user: admin
    password: "{{ nexus_admin_password }}"
    method: POST
    force_basic_auth: true
    body_format: json
    body: "{{ lookup('ansible.builtin.template', 'repositories/docker_proxy.json.j2') }}"
    status_code: 201
  when: _result.status == 404
  changed_when: true

- name: Nexus | Update docker proxy repo {{ item.name }}, if exists
  ansible.builtin.uri:
    url: "{{ nexus_api_url }}/v1/repositories/docker/proxy/{{ item.name }}"
    user: admin
    password: "{{ nexus_admin_password }}"
    method: PUT
    force_basic_auth: true
    body_format: json
    body: "{{ lookup('ansible.builtin.template', 'repositories/docker_proxy.json.j2') }}"
    status_code: 204
  when: _result.status == 200
